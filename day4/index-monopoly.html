<html>
	<head>
		<title>Markov chain JS implementation</title>
		<style>
td {
	border: solid black 1px;
	text-align: center;
}
.head {
	width: 140px;
	vertical-align: top;
}
		</style>
		<script src="matrix.js"></script>
		<script src="markov.js"></script>
		<script src="monopoly.js"></script>
		<script>
var monopoly = new Monopoly();
function compute() {
	monopoly.init();
	var convergence = monopoly.run();
	var result = [];
	for(var i=0; i<120; ) {
		result.push(convergence[i++] + convergence[i++] + convergence[i++]);
	}
	document.getElementById('results').innerHTML = result.map(
		(probability, index) => [index, probability]
	).sort(
		(a,b) => b[1]-a[1]
	).map(
		x => `<tr><td>${names[x[0]]}</td><td>${(x[1]*100).toFixed(2)} %</td></tr>`
	).join('\n');
}
		</script>
	</head>
	<body onload="compute();">
		<table id="results" style="border-spacing : 0; border-collapse : collapse;"></table>
	</body>
</html>
